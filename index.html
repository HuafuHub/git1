<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片瀑布流</title>
</head>

<body>
  <div class="container" style="border: 2px solid; height: 3000px;"></div>
  <script src="./common.js"></script>
  <script src="./waterfall.js"></script>
  <script>
    var config = {
      container: document.querySelector(".container"), //图片容器
      minGap: 10, //最小间隙
      imgWidth: 200,//图片宽度
      imgData: []//图片路径
    }
    for (var i = 1; i <= 50; i++) {
      config.imgData.push(`./img/${i}.jpg`);
    }
    createWaterFall(config);
  </script>
</body>

</html>
